<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen">
    <link rel="stylesheet" href="{{ '/assets/css/mobile.css' | relative_url }}" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="{{ '/assets/css/non-screen.css' | relative_url }}" media="handheld, only screen and (max-device-width:640px)">

    <script src="{{ '/assets/js/modernizr.js' | relative_url }}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/headsmart.min.js' | relative_url }}"></script>
    <script>
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script> 

{% seo %}

{% include head-custom.html %}
  </head>

  <body>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1><img src="assets/images/logo.png" style="height:2em;" /></h1>
            <h2>Chronicles of Empire and Exile</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>
      
      {% if site.show_downloads %}
        <section id="downloads">
          <span class="inner">
            <a href="{{ site.github.zip_url }}" class="zip"><em>download</em> .ZIP</a><a href="{{ site.github.tar_url }}" class="tgz"><em>download</em> .TGZ</a>
          </span>
        </section>
      {% else %}
        <div id="no-downloads">
          <span class="inner">
          </span>
        </div>
      {% endif %}
      
      <span class="banner-fix"></span>

      <div style="display: block; position: relative; width: 550px; background: #ece4d8; z-index: -999" >
        <span class="inner"> </span>
      </div>
      <section id="main_content">
        {{ content }}
      </section>
      
      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <span id="quote"></span>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="https://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
        
         <script>
          var class_tags = document.getElementsByClassName('counter');
          for (j=0;j<class_tags.length;j++){
            var script_tag = class_tags[j];
            var count = script_tag.getAttribute("data-count");
            var imgsrc = script_tag.getAttribute("data-imgsrc");

            script_tag.innerHTML += '<p>';
            for (var i = 1; i <= count; i++) {
              script_tag.innerHTML += '<img src="' + imgsrc + '"; style="width:1em;"/>';
            }
            script_tag.innerHTML += '</p>';
          }
           
          (function() {
            var quotes = [
              {
                text: " The home, a crackling fire. Calm, contentedness, and ease. ",
                img: "assets/images/suit-hearth.png"
              },
              {
                text: " Bright lights in the night sky. Starry-eyed discovery and esoteric tradition. ",
                img: "assets/images/suit-arcane.png"
              },
              {
                text: " The betrayal of a sibling. The sewers, rats chewing on spare bones. ",
                img: "assets/images/suit-discord.png"
              },
              {
                text: " Sword, stone, and burnished silver. Lockstep, willing or unwilling. ",
                img: "assets/images/suit-order.png"
              },
              {
                text: " Scratching, rustling in the grass. Fur, scale, and claw. ",
                img: "assets/images/suit-beast.png"
              },
              {
                text: " The sun, the moon—those traveling bodies. Care for one’s own. ",
                img: "assets/images/suit-nomad.png"
              }
            ];
            var quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("quote").innerHTML =
              '<p>' + 
              '<img src="' + quote.img + '"; style="height:1em;"/>'+
              quote.text +
              '<img src="' + quote.img + '"; style="height:1em;"/>' + 
              '</p>';
          })();
        </script>
        
      </footer>

    </div>
  </body>
</html>
