<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width">

    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" media="screen">
    <link rel="shortcut icon" type="image/png" href="{{ '/assets/images/symbol-secret.png' | relative_url }}">
    <script src="{{ '/assets/js/modernizr.js' | relative_url }}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/headsmart.min.js' | relative_url }}"></script>
    <script>
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>

  </head>

  <body>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1><img src="assets/images/logo.png"/></h1>
            <h2 id="name"></h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <span class="banner-fix"></span>

      <div class="color-box" >
        <div id="no-downloads">
          <span class="inner">
          </span>
        </div>

        <section id="main_content">
          {{ content }}
        </section>
        <footer>
          <span class="ribbon-outer">
            <span class="ribbon-inner">
              <span id="quote"></span>
            </span>
            <span class="left-tail"></span>
            <span class="right-tail"></span>
          </span>
          <script type="module" src="{{ '/assets/js/script.js' | relative_url }}"></script>
        </footer>
      </div>
    </div>
  </body>
</html>
